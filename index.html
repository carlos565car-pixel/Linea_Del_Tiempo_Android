<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android History - Minecraft Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>ANDROID PIXEL TIMELINE</h1>
        <p>[ DESLIZA A LA DERECHA Y HAZ CLIC ]</p>
    </div>

    <div class="timeline-container" id="scroll-container">
        <div class="timeline-track">
            <div class="main-line"></div>
            
            <div id="timeline-content" style="display: flex;"></div>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">[X]</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
