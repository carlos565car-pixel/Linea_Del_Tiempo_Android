<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android History Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <h1>Evoluci√≥n de Android</h1>
        
        <div class="timeline-wrapper">
            <div class="timeline-line"></div>
            
            <div class="items-container">
                <div class="timeline-item" onclick="openModal('android1')">
                    <div class="icon-box">
                        <img src="tu-imagen-1.png" alt="Android 1.0">
                    </div>
                    <div class="year">2008</div>
                    <div class="version">Android 1.0</div>
                </div>

                <div class="timeline-item" onclick="openModal('froyo')">
                    <div class="icon-box">
                        <img src="tu-imagen-froyo.png" alt="Froyo">
                    </div>
                    <div class="year">2010</div>
                    <div class="version">Froyo</div>
                </div>

                <div class="timeline-item" onclick="openModal('kitkat')">
                    <div class="icon-box">
                        <img src="tu-imagen-kitkat.png" alt="KitKat">
                    </div>
                    <div class="year">2013</div>
                    <div class="version">KitKat</div>
                </div>

                <div class="timeline-item" onclick="openModal('lollipop')">
                    <div class="icon-box">
                        <img src="tu-imagen-lollipop.png" alt="Lollipop">
                    </div>
                    <div class="year">2014</div>
                    <div class="version">Lollipop</div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-data">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
