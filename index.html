<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea del Tiempo Dual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tabs-container">
        <div class="tab active" onclick="switchTimeline('android')">
            <img src="imagenes/v1.png" class="tab-icon"> Android
        </div>
        <div class="tab" onclick="switchTimeline('ios')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/IPhone_logo_2024.svg" class="tab-icon"> iOS
        </div>
        <div class="tab-plus">+</div>
    </div>

    <h1 id="main-title">LÍNEA DEL TIEMPO ANDROID</h1>

    <div class="timeline-container">
        <div class="line"></div>
        <div id="timeline-content" class="timeline-items">
            </div>
    </div>

    <div id="overlay" onclick="closeModal()">
        <div id="modal" onclick="event.stopPropagation()">
            <h2 id="modal-title"></h2>
            <div id="modal-content"></div>
            <button class="close-btn" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
