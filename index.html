<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronología Android</title>
    <style>
        /* ESTO ES LO QUE CREA LA LÍNEA DEL MEDIO */
        :root { --android-green: #3ddc84; --dark-bg: #0b0e11; }
        body { background-color: var(--dark-bg); color: white; font-family: sans-serif; margin: 0; overflow-x: hidden; }
        
        .header { text-align: center; padding: 40px; }
        h1 { color: var(--android-green); text-shadow: 0 0 10px var(--android-green); }

        .timeline-container {
            width: 100%;
            overflow-x: scroll; /* Activa el movimiento lateral */
            padding: 150px 0;
            position: relative;
        }

        .timeline-track {
            display: flex;
            align-items: center;
            padding: 0 100px;
            position: relative;
            min-width: max-content;
        }

        /* ESTA ES LA LÍNEA DEL MEDIO QUE TE FALTA */
        .main-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--android-green);
            box-shadow: 0 0 15px var(--android-green);
            z-index: 1;
            transform: translateY(-50%);
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 60px;
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: 0.3s;
        }

        .timeline-item:hover { transform: scale(1.1); }

        .icon-placeholder {
            width: 100px; height: 100px;
            background: #1e2227;
            border: 2px solid var(--android-green);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
        }

        .dot {
            width: 20px; height: 20px;
            background: white;
            border: 4px solid var(--android-green);
            border-radius: 50%;
            margin: 10px 0;
        }

        .info { text-align: center; }
        .year { display: block; font-weight: bold; font-size: 1.2rem; }

        /* MODALES (VENTANAS) */
        .overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .modal {
            background: #1e2227; padding: 30px; border-radius: 20px;
            border: 2px solid var(--android-green); max-width: 500px; width: 90%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Evolución Histórica de Android</h1>
        <p>Desliza a la derecha y haz clic en los iconos</p>
    </div>

    <div class="timeline-container">
        <div class="timeline-track">
            <div class="main-line"></div> <div class="timeline-item" onclick="openModal('v1')">
                <div class="icon-placeholder"><img src="v1.png" style="width:80%"></div>
                <div class="dot"></div>
                <div class="info"><span class="year">2008</span><span>Android 1.0</span></div>
            </div>

            <div class="timeline-item" onclick="openModal('v15')">
                <div class="icon-placeholder"><img src="v15.png" style="width:80%"></div>
                <div class="dot"></div>
                <div class="info"><span class="year">2009</span><span>Cupcake</span></div>
            </div>

            </div>
    </div>

    <div id="modal-overlay" class="overlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        // ESTE SCRIPT ABRE LAS VENTANAS
        const data = {
            'v1': { t: "Android 1.0", d: "El inicio de todo. Incluyó Google Maps y Gmail." },
            'v15': { t: "Android 1.5 Cupcake", d: "Introdujo el teclado en pantalla y los postres." }
        };

        function openModal(id) {
            const m = data[id];
            document.getElementById('modal-content').innerHTML = `<h2>${m.t}</h2><p>${m.d}</p>`;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
