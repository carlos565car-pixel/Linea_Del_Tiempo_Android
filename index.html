<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="browser-tabs">
        <div class="tab active" id="tab-android" onclick="switchTimeline('android')">
            <img src="imagenes/v1.png" alt=""> <span>Android</span>
            <div class="close-tab">×</div>
        </div>
        <div class="tab" id="tab-ios" onclick="switchTimeline('ios')">
            <div class="ios-tab-dot"></div> <span>iOS</span>
            <div class="close-tab">×</div>
        </div>
        <div class="new-tab-btn">+</div>
    </div>

    <div class="content-wrapper">
        <h1 id="main-title">LÍNEA DEL TIEMPO ANDROID</h1>

        <div class="timeline-container">
            <div class="line" id="main-line"></div>
            <div id="timeline-content" class="timeline-items"></div>
        </div>
    </div>

    <div id="overlay" onclick="closeModal()">
        <div id="modal" onclick="event.stopPropagation()">
            <h2 id="modal-title"></h2>
            <div id="modal-content"></div>
            <button class="close-btn-modal" id="modal-btn" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script src="android_data.js"></script>
    <script src="ios_data.js"></script>
    <script src="main_script.js"></script>
</body>
</html>
